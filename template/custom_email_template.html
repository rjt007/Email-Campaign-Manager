<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Email Campaign</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.5;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
    .header {
      background-color: #f5f5f5;
      padding: 20px;
    }
    .header h1 {
      margin: 0;
      color: #333;
    }
    .content {
      padding: 20px;
      background-color: #fff;
    }
    .article {
      margin-top: 20px;
    }
    .article h2 {
      margin: 0;
      color: #333;
    }
    .article p {
      margin: 10px 0;
    }
    .footer {
      background-color: #f5f5f5;
      padding: 20px;
      text-align: center;
      color: #777;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>CAMPAIGN MANAGER</h1>
    </div>
    <div class="content">
      <h2>{{subject}}</h2>
      <p>{{preview_text}}</p>

      <div class="article">
        <h2>Featured Article</h2>
        <p>{{published_date}}</p>
        <p><a href="{{article_url}}">Read More</a></p>
        <div>{{html_content}}</div>
        <p>{{plain_text_content}}</p>
      </div>
    </div>
    <div class="footer">
      Hope You Enjoyed The Offer! Follow us on different social media platforms for more exciting offers.
    </div>
  </div>
</body>
</html>
